- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chmod +x z4h.sh && echo q | ./z4h.sh, Installing zsh4humans]

- link:
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.shell:
    ~/.zshrc: zsh/zshrc
    ~/.zsh:
    ~/.gitconfig:
    ~/.config/flameshot: flameshot
    ~/.config/kitty: kitty

